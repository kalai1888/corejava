<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <header>
            <h1 align="center">Registration form in html</h1>
        </header>
        <form>
            <table  border ="1" width="500">
                <tr>
                    <td>
                        <label for="fname"> first name :</label>
                        <input type="text" id="fname" name="firstname" placeholder="enter your first name" required/>
                    </td> 
                </tr>
                
                <tr>
                    <td>
                        <label for="lname"> last name :</label>
                        <input type ="text" id="lname" name="latname" placeholder="enter your last name"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                         <label > Gender :</label>
                        <input type="radio" name="Gender" value="Male"><b>male</b></input>
                        <input type="radio" name="Gender" value="Female" > <b>female</b></input>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="email"> Email :</label>
                        <input type ="email" id="email" name="Email" placeholder="enter your email "/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                         <label for="dob"> Date of Birth :</label>
                        <input type ="date" id="dob" name=" Date of Birth" placeholder="dd/mm/yyyy" required/>
                    </td>
                </tr>
                   
                   
                <tr>
                    <td>
                         <label for="phno"> Phone No :</label>
                        <input type="number" id="phno" name="Phone No" minlength="0" maxlength="9"/>
                    </td>
                </tr>
                
                 <tr>
                    <td>
                           <label>Hobbies :</label>
                           <input type="checkbox"  name="Hobbies " value="singing"><b>singing</b></input>
                            <input type="checkbox" name="Hobbies " value="dancing"><b>dancing</b></input>
                             <input type="checkbox"  name="Hobbies " value="cooking"><b>cooking</b></input>
                    </td>
                </tr>
                 <tr>
                    <td>
                        
                       <label>Address :</label>
                        <textarea  row="4" cols="10" name=" Address"    placeholder="addresss" required> </textarea> 
                    </td> 
                    </tr>
                
                 <tr>
                    <td >
                       
                        <input type="submit"  value="Submit "  required/>  
                    </td> 
                    
                </tr>
            </table>
        </form>
    </body>
</html>
